<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Landing</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <img class="header__img" src="/images/main_group.png" />
            <section class="header__inner">
                <div class="header__logo">
                    <img class="header__logo-img" src="images/logo.svg" alt="logo">
                    <p class="header__logo-title">Hounter</p>
                </div>
                <nav class="header__nav">
                    <a class="header__nav-item" href="#">About Us</a>
                    <a class="header__nav-item" href="#">Article</a>
                    <a class="header__nav-item" href="#">Properties
                    </a>
                    <a class="header__nav-item" href="#">Sign Up!</a>
                </nav>
            </section>
            <section class="header__info">
                <h1 class="header__info-title">Find The Place To<br />
                    Live <span class="stroke-text">Your Dreams</span><br />
                    Easily Here</h1>
                <p class="header__info-text">Everything you need about finding your place to live will be here, where it
                    will be
                    easier for you</p>
                <form class="header__info-form">
                    <input type="search" placeholder="Search for the location you want!" required>
                    <button type="submit">Search</button>
                </form>
                <h4>Our Partnership</h4>
            </section>
        </div>
    </header>

</body>

</html>
